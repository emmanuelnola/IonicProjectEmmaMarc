<ion-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 mb-4">
  <h2 class="titre">{{ 'Actualités' | translate }}</h2>
      </div>
      <div class="col-md-12">
        <!-- Première image (infos en bas sur l'image) -->
        <div class="image-container first" >
          <img [src]="images[0].src" alt="image" />
          <div class="info-bottom">
            <span class="date-article">{{ images[0].date }}</span>
            <span class="separator"><i class="fas fa-minus"></i> </span>
            <span class="titre-article">{{ images[0].titre | translate }}</span>
          </div>
        </div>
      
        <!-- Les autres images (infos à droite + description en bas) -->
        <div *ngFor="let img of images.slice(1)" class="image-container row" (click)="voirActualite(img.src)">
          <img [src]="img.src" alt="image" />
          <div class="info-right">
            <span class="date-article">{{ img.date }}</span>
            <span class="separator"><i class="fas fa-minus"></i> </span><br>
            <span class="titre-article">{{ img.titre | translate }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
