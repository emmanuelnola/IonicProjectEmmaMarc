<ion-content>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 mb-4">
          <h1 class="titre">{{ 'Programme' | translate }}</h1>
      </div>
      <div class="col-md-12">
        <!-- Image dans un cadre -->
        <img src="assets/blackbird-7543630_640.jpg" alt="Programme" class="img-fluid" width="100%" />
      </div>
      <div class="col-md-12 mt-2 mb-2" id="dropdown-filter">
        <div class="form-group">
          <select class="form-select w-auto form-control" [(ngModel)]="lang" (ngModelChange)="onLangChange()">
              <option value="any">{{ 'Toutes' | translate }}</option>
              <option value="fr">{{ 'Fran√ßais' | translate }}</option>
              <option value="en">{{ 'English' | translate }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-12 mt-4 mb-4" *ngIf="sections.length > 0">
        <ion-accordion-group>
          <ion-accordion value="{{ section.thematique }}" *ngFor="let section of sections">
            <ion-item slot="header" color="'#1a3d72'" class="accordion-header">
              <ion-label style="color: #1a3d72;">{{ section.thematique }}</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content" class="accordion-content" [innerHtml]="section.body | sanitizeHtml"></div>
          </ion-accordion>
        </ion-accordion-group>
      </div>
    </div>
    <!-- Titre -->
  </div>
</ion-content>
