<ion-app>
  <!-- Menu latéral -->
  <ion-menu contentId="main-content" class="marge"  side="start">
    <ion-header>
      <ion-toolbar >
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Chaque lien devient actif avec routerLinkActive -->
        <ion-item routerLink="accueil" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Accueil
        </ion-item>
        <ion-item routerLink="/actualites" routerLinkActive="active">
          Actualité
        </ion-item>
        <ion-item routerLink="/videos" routerLinkActive="active">
          Vidéos
        </ion-item>
        <ion-item routerLink="/audios" routerLinkActive="active">
          Audios
        </ion-item>
        <ion-item routerLink="/programmes" routerLinkActive="active">
          Programme
        </ion-item>
        <ion-item routerLink="/galeriePhotos" routerLinkActive="active">
          Galerie
        </ion-item>
        <ion-item routerLink="/documents" routerLinkActive="active">
          Documents
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenu principal -->
  <div id="main-content" >
    <ion-header>
      <ion-toolbar color="myblue">
        <!-- Bouton pour ouvrir le menu -->
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="bloc-droit">Mon LOGO</ion-title>

      </ion-toolbar>
    </ion-header>

  </div>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
